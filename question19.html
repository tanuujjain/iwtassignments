<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" >
        <script>
            r=prompt("Enter number of rows")
            c=prompt("Enter mumber of col")
            for( i=0;i<r;i++){
                document.write("<tr cellspacing='2'>")
                    for(j=0;j<c;j++){
                        document.write("<td>"+(i+1)*(j+1)+"<td>");
                    }
                    document.write("<tr>")
            }
        </script>
    </Table>
</body>
</html>
