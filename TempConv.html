<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Conv</title>
</head>
<body>
    <form action="">
        <input type="number" name="inputValue" onchange="tempConv()"/>
        <select name="inputOption" id=""onchange="tempConv()">
            <option value="C">Celcius</option>
            <option value="K">Kelvin</option>
             <option value="F">Faranite</option>
        </select>

        <input type="number" name="outputValue" onchange="tempConv()"/>
        <select name="outputOption" id=""onchange="tempConv()">
            <option value="C">Celcius</option>
            <option value="K">Kelvin</option>
            <option value="F">Faranite</option>
        </select>
    </form>
    <script>
        function tempConv(){
            inputValue=parseFloat(document.forms[0].elements['inputValue'].value);
            inputOption=document.forms[0].elements['inputOption'].value;
            outputOption=document.forms[0].elements['outputOption'].value;
            if(inputOption=='C'&& outputOption=='K'){
                result=inputValue+273.15;
            }
            else if(inputOption=='C'&& outputOption=='K'){
                result=inputValue - 273.15;
            }
            else if(inputOption=='C'&& outputOption=='F'){
                result=(inputValue * 9/5) + 32;
            }
            else if(inputOption=='F'&& outputOption=='C'){
                result=(inputValue - 32) * 5/9;
            }
            else if(inputOption=='K'&& outputOption=='F'){
                result=(inputValue - 273.15) * 9/5 + 32;
            }
            else if(inputOption=='F'&& outputOption=='K'){
                result=(inputValue - 32)* 5/9 + 273.15;
            }
            else{
                result=inputValue;
            }
            document.forms[0].elements['outputValue'].value=result;

        }
    </script>
</body>
</html>
