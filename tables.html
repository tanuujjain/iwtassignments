<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="100%" height="100%" cellpadding="10" cellspacing="0">
        <tr>
            <td colspan="2" bgcolor="red"> 
                <img src="images/14.jpeg" height="100%" width="100%" />    
            </td>
            <td rowspan="2" bgcolor="pink"> 
                <img src="images/15.jpeg" height="100%" width="100%" /> 
            </td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="blue"> 
                <img src="images/13.jpeg" height="100%" width="100%" /> 
            </td>
            <td bgcolor="green">
                <a href="images/12.jpeg" target="_blank">
                <img src="images/12.jpeg" height="100%" width="100%" /> </a> 
            </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow"> 
                <img src="images/19.jpg" height="100%" width="100%" /> 
            </td>
        </tr>
    </table>
</body>
</html>
